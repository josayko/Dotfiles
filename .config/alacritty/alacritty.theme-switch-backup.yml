env:
  TERM: xterm-256color
window:
  startup_mode: Maximized
  padding:
    x: 7
    y: 7
font:
  normal:
    family: DejaVuSansMono Nerd Font Mono
  size: 9
background_opacity: 1.0
colors:
  primary:
    background: '#282828'
    foreground: '#ebdbb2'
  normal:
    black: '#282828'
    red: '#cc241d'
    green: '#98971a'
    yellow: '#d79921'
    blue: '#458588'
    magenta: '#b16286'
    cyan: '#689d6a'
    white: '#a89984'
  bright:
    black: '#928374'
    red: '#fb4934'
    green: '#b8bb26'
    yellow: '#fabd2f'
    blue: '#83a598'
    magenta: '#d3869b'
    cyan: '#8ec07c'
    white: '#ebdbb2'
  cursor:
    text: '0x44475a'
    cursor: '0xf8f8f2'
  dim:
    black: '0x14151b'
    red: '0xff2222'
    green: '0x1ef956'
    yellow: '0xebf85b'
    blue: '0x4d5b86'
    magenta: '0xff46b0'
    cyan: '0x59dffc'
    white: '0xe6e6d1'
  indexed_colors: []
key_bindings:
  - key: Return
    mods: Alt
    action: ToggleFullscreen

