env:
  TERM: xterm-256color
window:
  startup_mode: Maximized
  padding:
    x: 7
    'y': 7
font:
  normal:
    family: JetbrainsMono Nerd Font Mono
  size: 10
background_opacity: 0.95
colors:
  primary:
    background: '0x272822'
    foreground: '0xF8F8F2'
    dim_foreground: '#a5abb6'
  normal:
    black: '0x272822'
    red: '0xF92672'
    green: '0xA6E22E'
    yellow: '0xF4BF75'
    blue: '0x66D9EF'
    magenta: '0xAE81FF'
    cyan: '0xA1EFE4'
    white: '0xF8F8F2'
  bright:
    black: '0x75715E'
    red: '0xF92672'
    green: '0xA6E22E'
    yellow: '0xF4BF75'
    blue: '0x66D9EF'
    magenta: '0xAE81FF'
    cyan: '0xA1EFE4'
    white: '0xF9F8F5'
  cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  dim:
    black: '#373e4d'
    red: '#94545d'
    green: '#809575'
    yellow: '#b29e75'
    blue: '#68809a'
    magenta: '#8c738c'
    cyan: '#6d96a5'
    white: '#aeb3bb'
  indexed_colors: []
  vi_mode_cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  selection:
    text: CellForeground
    background: '#4c566a'
  search:
    matches:
      foreground: CellBackground
      background: '#88c0d0'
    bar:
      background: '#434c5e'
      foreground: '#d8dee9'
key_bindings:
  - key: Return
    mods: Alt
    action: ToggleFullscreen
